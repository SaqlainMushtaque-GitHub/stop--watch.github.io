<html lang="en">
<head>

    <title>stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-bg">

    <div class="watch">
        <div class="time">00:00:00</div>

            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn">Stop</button>

    </div>
